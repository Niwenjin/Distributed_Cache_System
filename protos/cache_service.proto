syntax = "proto3";

service CacheService {
  rpc Get (GetRequest) returns (GetReply);
  rpc Set (SetRequest) returns (SetReply);
  rpc Delete (DelRequest) returns (DelReply);
}

message GetRequest {
  string key = 1;
}

message GetReply {
  string value = 1;
}

message SetRequest {
  string key = 1;
  string value = 2;
}

message SetReply {
  string OK = 1;
}

message DelRequest {
  string key = 1;
}

message DelReply {
  int32 num = 1;
}
